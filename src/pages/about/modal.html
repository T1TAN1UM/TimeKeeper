<ion-header>
  <ion-toolbar>
    <ion-title>
      New Task
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Task Title</ion-label>
        <ion-input type="text" [(ngModel)]="taskTitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>JIRA ID</ion-label>
        <ion-input type="text" [(ngModel)]="taskJIRAID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea [(ngModel)]="taskDescription"></ion-textarea>
      </ion-item> 
      <ion-item>
        <button ion-button clear (click)="createTask()">Create Task</button>
      </ion-item>                
    </ion-list>
</ion-content>
