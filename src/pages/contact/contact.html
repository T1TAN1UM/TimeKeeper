<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <!--<ion-list-header>Follow us on Twitter</ion-list-header>-->
    <ion-item>
      <ion-icon name="clock" item-left></ion-icon>
      <ion-label> Set daily reminder</ion-label>
      <ion-toggle  [checked]="toggleStatus" (ionChange)="notify()"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="toggleStatus">
      <ion-label>Remind at : </ion-label>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="myDate" (ionChange)="scheduleNotification()"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
